<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-10">
        <h4 style="color: rgb(120,120,120);margin-bottom: 4px;">{{job['title']}}</h4>
        <div>
            <b>Location : {{job['Location']}}</b>
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary : {{job['salary']}}</b>
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="mailto:hello@yourscareer.org?subject=Application%20for%20{{job['title']}}&body=My%20name%20%3A%20%3Cyour%20name%20%3E%0A%0AMy%20resume%20link%20%3A%20%3Cresume%20link%3E%0A%0AMy%20linkedIn%20link%20%3A%20%3Clinkedin%20link%3E" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
